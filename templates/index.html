<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Farmer.IO â€“ Responsive Portal</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- CSS Files -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet" />
  <link href="static/css/bootstrap-icons.css" rel="stylesheet" />
  <link href="static/css/templatemo-tiya-golf-club.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'DM Sans', sans-serif;
    }

    #alert-container {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 320px;
      z-index: 1050;
    }

    .reg-wrapper {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .reg-title {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .reg-button {
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      width: 100%;
    }

    @media (max-width: 767.98px) {
      .reg-wrapper {
        margin-top: 2rem;
      }
      .reg-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- Alert Flash Messages -->
  <div id="alert-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
    {% endwith %}
  </div>

  <main>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <span class="navbar-brand-text fw-bold">Farmer.IO</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="btn custom-btn custom-border-btn" data-bs-toggle="offcanvas" href="#offcanvasExample">
                Member Login
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Offcanvas Login -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Member Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <form method="POST" action="/login" class="custom-form">
          <div class="mb-4">
            <label class="form-label" for="email">Membership No.</label>
            <input type="number" name="email" class="form-control" placeholder="11002560" required />
          </div>
          <div class="mb-4">
            <label class="form-label" for="password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" required />
          </div>
          <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
      </div>
    </div>

    <!-- Hero Section -->
    <section class="hero-section d-flex align-items-center" id="section_1">
      <div class="section-overlay"></div>
      <div class="container py-5">
        <div class="row align-items-center">
          <!-- Registration Form -->
          <div class="col-lg-6 col-md-6 col-12">
            <div class="reg-wrapper">
              <form method="POST" action="/signup">
                <h2 class="reg-title text-center">Create Account</h2>

                <div class="mb-3">
                  <input type="text" name="name" class="form-control" placeholder="Full Name" required />
                </div>
                <div class="mb-3">
                  <input type="number" name="email" class="form-control" placeholder="Number" required />
                </div>
                <div class="mb-4">
                  <input type="password" name="password" class="form-control" placeholder="Password" required />
                </div>

                <button type="submit" class="reg-button">Register</button>
              </form>
            </div>
          </div>

          <!-- Embedded YouTube Video -->
          <div class="col-lg-6 col-md-6 col-12 mt-4 mt-md-0">
            <div class="ratio ratio-16x9">
              <iframe
                src="https://www.youtube.com/embed/MGNgbNGOzh8"
                title="YouTube video player"
                frameborder="0"
                allowfullscreen
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/bootstrap.bundle.min.js"></script>
  <script src="static/js/jquery.sticky.js"></script>
  <script src="static/js/click-scroll.js"></script>
  <script src="static/js/animated-headline.js"></script>
  <script src="static/js/modernizr.js"></script>
  <script src="static/js/custom.js"></script>
</body>
</html>
