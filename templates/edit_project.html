<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Project – Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts and Styling -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        label {
            font-weight: 500;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            margin-top: 20px;
            padding: 12px 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 22px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Project – {{ project.name }}</h2>
    <form action="{{ url_for('admin_edit_project', pid=project._id) }}" method="POST">
        <label for="name">Project Name</label>
        <input type="text" name="name" id="name" value="{{ project.name }}" required>

        <label for="purchase_date">Purchase Date</label>
        <input type="date" name="purchase_date" id="purchase_date" value="{{ project.purchase_date }}" required>

        <label for="weight">Weight (kg)</label>
        <input type="number" step="0.01" name="weight" id="weight" value="{{ project.weight }}" required>

        <label for="status">Status</label>
        <select name="status" id="status" required>
            <option value="active" {% if project.status == 'active' %}selected{% endif %}>Active</option>
            <option value="inactive" {% if project.status == 'inactive' %}selected{% endif %}>Inactive</option>
            <option value="completed" {% if project.status == 'completed' %}selected{% endif %}>Completed</option>
        </select>

        <button type="submit">Save Changes</button>
    </form>
</div>

</body>
</html>
