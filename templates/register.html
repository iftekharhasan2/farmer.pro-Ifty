<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Agro Fattening{% endblock %}</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Custom tweak -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/agro.css') }}">
</head>
<body>
<nav class="navbar navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">
      <i class="bi bi-flower1 text-success"></i> Agro Fattening
    </span>
    {% if session.user_id %}
      <a class="btn btn-outline-danger btn-sm" href="{{ url_for('logout') }}">
        <i class="bi bi-box-arrow-right"></i> Logout
      </a>
    {% endif %}
  </div>
</nav>






<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header text-center bg-success text-white">
        <i class="bi bi-person-plus"></i> রেজিস্ট্রেশন
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">নাম</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">ইমেইল</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">পাসওয়ার্ড</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button class="btn btn-agro w-100">রেজিস্ট্রেশন</button>
        </form>
        <div class="text-center mt-3">
          <a href="{{ url_for('login') }}" class="text-decoration-none">ইতিমধ্যে অ্যাকাউন্ট আছে? লগইন করুন</a>
        </div>
      </div>
    </div>
  </div>
</div>



<main class="container my-4">
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% for cat,msg in msgs %}
      <div class="alert alert-{{cat}} alert-dismissible fade show" role="alert">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endwith %}
  {% block body %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
